    function exportToExcel() {
      // Dummy data for demonstration
      const data = [
        ["Nachname", "Vorname", "PLZ", "E-Mail", "Laufende Nr", "Erlagschein Nr", "Abschlussjahr", "Abschlusstyp", "Zahlung", "Vermerk"],
        ["Mustermann", "Max", "12345", "max@mustermann.de", "1", "1001", "2020", "Höhere", "Unbezahlt", "Keine"]
      ];

      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Gefilterte Ergebnisse");

      XLSX.writeFile(wb, "Gefilterte_Ergebnisse.xlsx");
    }
